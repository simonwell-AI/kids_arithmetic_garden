# Cloudflare Tunnel 設定範例（自訂網域／命名隧道）
# 使用前請先執行 cloudflared tunnel create <名稱> 取得 tunnel ID 與憑證
# 複製為 config.yml 並填入你的 tunnel ID、憑證路徑與網域

tunnel: YOUR_TUNNEL_ID
credentials-file: /path/to/YOUR_TUNNEL_ID.json

ingress:
  - hostname: kid-arithmetic.yourdomain.com
    service: http://localhost:3001
  - service: http_status:404
